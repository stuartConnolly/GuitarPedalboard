<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/loginStyle.css">

    <title>Login</title>
</head>
<body>
    
  
<form class="registerForm">

<h1>Register</h1>
<label for="registerName"></label>
    <input type="text" name="registerName" placeholder="Choose a Username">
    <label for="registerPassword1"></label>
    <input type="password" name="registerPassword1" placeholder="Choose a Password">
    <label for="registerPassword2"></label>
    <input type="password" name="registerPassword2" placeholder="Confirm Password">
    <input type="submit" name="" value="Register">

    <p>LOREM IPSUM</p>

</form>


<form class="loginForm">

<h1>Login</h1>


    <label for="loginName"></label>
    <input type="text" name="loginName" placeholder="Enter Username" required>
    <label for="loginPassword"></label>
    <input type="password" name="loginPassword" placeholder="Enter Password" required>
    <input type="submit" name="" value="Login">

    <p>Guest users may use Guest as username and Pedalboard as password.</p>

</form>



<footer></footer>



</body>
</html>
