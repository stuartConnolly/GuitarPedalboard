
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">




<title>Digital Guitar PedalBoard</title>
</head>


<body>

    <audio src="media/sample.mp3" ></audio>

<div class="stage">
    
    <div class="masterSwitch">
        <button data-playing="false" role="switch" aria-checked="false"><span>Play/Pause</span></button><br><br>

    <h2>Please turn your speakers/headphones down to protect your ears.</h2>
    </div>




    <div class="pedalboard">

        <div class="boostPedal">
            <div class="volume"><div id="knob"></div><div id="dial"></div></div>
            <div class="tone"><div id="knob"></div><div id="dial"></div></div>
            <div class="ledLightOff" id="boostLedLight"></div>
            <div id="boostOnSwitch" class="onSwitch"></div>
            <div class="text">Boost</div>
        </div>

        <div class="distortionPedal">
            <div class="volume"><p id="vol-text">
            Volume
            </p></div>
            <div class="tone"><p id="tone-text">
                Tone
                </p></div>
            <div class="ledLightOff" id="distortionLedLight"></div>
            <div id="distortionOnSwitch" class="onSwitch"></div>
            <div class="text">Distortion</div>
            
        </div>
        

        <div class="reverbPedal">
            <div class="volume"><div id="knob"></div><div id="dial"></div></div>
            <div class="tone"><div id="knob"></div><div id="dial"></div></div>
            <div class="ledLightOff"></div>
            <div class="onSwitch"></div>
            <div class="text">Reverb</div>
        </div>

        
        </div><!--  pedalboard div end  -->

        <input type="range" id="volume" min="0" max="11" value="2" step="1">Master Volume<br><br>
        <input type="range" id="boostVolume" min="0" max="11" value="7" step="1">Boost Level<br><br>
        <input type="range" id="distortionTone" min="20" max="300" value="150" step="10"><br>Distortion Tone

    <div class="reverb">
         <audio id="reverbSource" src="media/reverb.mp3" ></audio> 
        <input type="button" id="reverbButton" value="Reverb">
    </div>
-->





    <div id="virtual_knob"><div id="knob"></div><div id="dial"></div></div>
      

</div><!--  stage div end  -->






    <script src="javascript/pedalboard.js"></script>
</body>
</html>
