<div class="stage">
    <h1>Digital Guitar PedalBoard</h1>
    <h2>WARNING: Please adjust your speakers/headphones to a lower volume before playing.</h2>

    <div class="cabinet">
        <div id="cabinetText">Cabinet</div>

        <div id="goldBanner">


            <button id="masterSwitch" class="masterSwitchOff" data-playing="false" role="switch" aria-checked="false"><span> Master Switch </span></button><br><br>



            <div id="masterVolume" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>
            <div class="cabMasterText">Master Vol</div>


            <div id="treble" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>
            <div class="cabTrebleText">Treble</div>

            <div id="mid" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>
            <div class="cabMidText">Mid</div>

            <div id="bass" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>
            <div class="cabBassText">Bass</div>

<!--
    
            <div class="tone"><div id="knob"></div><div id="dial"></div></div>
        
            <div class="ledLightOff" id="cabinetLedLight"></div>
    
            <div id="cabinetOnSwitch" class="onSwitch"></div>
-->
        </div><!------end gold banner ------->



    </div><!------end Cabinet ------->





    <div class="pedalboard">


        <div class="boostPedal">
            <div id="boostGain" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>

            <div class="pedalText">Gain</div>
            
            <div class="ledLightOff" id="boostLedLight"></div>

            <div id="boostOnSwitch" class="onSwitch"></div>
            <div class="text">Boost</div>
        </div>

        <div class="distortionPedal">
            <div id="distortionFuzz" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>

            <div class="pedalText">Fuzz</div>

            <div class="ledLightOff" id="distortionLedLight"></div>
            <div id="distortionOnSwitch" class="onSwitch"></div>
            <div class="text">Distortion</div>
            
        </div>
        

        <div class="reverbPedal">
            <div id="reverbMix" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>
            <div class="pedalText">Mix</div>
            <div class="ledLightOff" id="reverbLedLight"></div>
            <div id="reverbOnSwitch" class="onSwitch"></div>
            <div class="text">Reverb</div>
        </div>


        <!-- <div class="tremoloPedal">
            <div id="tremoloVolume" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>

            <div id="tremoloTone" class="virtual_knob draggable"><div class="knob"></div><div class="dial"></div></div>

            <div class="ledLightOff" id="tremoloLedLight"></div>
            <div id="tremoloOnSwitch" class="onSwitch"></div>
            <div class="text">Tremolo</div>
        </div> -->

        
        </div><!--  pedalboard div end  -->

        <input type="range" id="volume" min="1" max="4" value="1" step="1">Master Volume<br><br>




        <input type="range" id="boostRange" min="2" max="11" value="5" step="1">Boost Level<br><br>





        <input type="range" id="distortionTone" min="20" max="300" value="150" step="10"><br>Distortion Tone




      

</div><!--  stage div end  -->



    <script type="module" src="javascript/pedalboard.js"></script>
</body>
</html>
